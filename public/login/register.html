<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body class="js-fullheight" style="background-color: #FF9E00;">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Koyomi</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">&mdash; Registrarse &mdash;</h3>
						<form action="#" class="signin-form" id="registerForm">
							<div class="form-group">
								<input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
							</div>
							<div class="form-group">
								<input type="text" id="apellido" class="form-control" placeholder="Apellido" required>
							</div>
							<div class="form-group">
								<input type="email" id="correo" class="form-control" placeholder="Correo" required>
							</div>
							<div class="form-group">
								<input type="date" id="fecha_nacimiento" class="form-control" placeholder="Fecha de nacimiento" required>
								<span class="placeholder">Fecha de nacimiento</span>
							</div>
							 <div class="form-group">
								<input id="contrasenya" id="contrasenya" type="password" class="form-control" placeholder="Contrseña" required>
								<span toggle="#contrasenya" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							 <div class="form-group">
								<input id="confirmar" type="password" class="form-control" placeholder="Contrseña" required>
								<span toggle="#confirmar" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">Registarse</button>
							</div>
							<div class="form-group d-md-flex">
							</div>
						</form>
				    </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  	<script src="js/popper.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/main.js"></script>
  	<script src="js/register.js" defer></script>

	</body>
</html>
