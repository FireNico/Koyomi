        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

            <button type="button" id="sidebarCollapse" class="btn btn-primary">
              <i class="fa fa-bars"></i>
              <span class="sr-only">Toggle Menu</span>
            </button>
            <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
          </div>
        </nav>
        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
              <form action="#" class="signin-form">
                <div class="form-group mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" id="nombre" class="form-control" placeholder="Nombre del evento" required>
                </div>

                <div class="form-group mb-3">
                  <label for="fechaInicio" class="form-label">Fecha inicio</label>
                  <input type="datetime-local" id="fechaInicio" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                  <label for="fechaFinal" class="form-label">Fecha final</label>
                  <input type="datetime-local" id="fechaFinal" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                  <label for="ubicacion" class="form-label">Ubicación</label>
                  <input type="text" id="ubicacion" class="form-control" placeholder="Dirección o enlace" required>
                </div>

                <div class="form-group mb-3">
                  <label for="descripcion" class="form-label">Descripción</label>
                  <textarea id="descripcion" class="form-control" rows="3" placeholder="Descripción del evento" required></textarea>
                </div>

                <div class="form-group mb-3">
                  <button type="submit" class="form-control btn btn-primary submit px-3">Crear Evento</button>
                </div>
              </form>
            </div>
          </div>
        </div>
